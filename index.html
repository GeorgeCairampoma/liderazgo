<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imágenes en Secciones</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        section {
            position: relative; /* Para posicionar los elementos dentro de la sección */
            min-height: 100vh; /* Altura mínima de la ventana */
            overflow: hidden; /* Para evitar el desbordamiento */
            padding-bottom: 50px; /* Espacio adicional en la parte inferior */
            background-color: rgba(139, 69, 19, 0.7); /* Fondo marrón con opacidad */
            backdrop-filter: blur(5px); /* Efecto borroso */
        }
        img {
            display: block; /* Hace que la imagen sea un bloque */
            margin: 0 auto; /* Centra la imagen */
            max-width: 90%; /* Ancho máximo de la imagen */
            height: auto; /* Mantiene la proporción de la imagen */
            border-radius: 10px; /* Bordes redondeados para un mejor efecto visual */
        }
        h2 {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white; /* Color del texto */
            background-color: rgba(0, 0, 0, 0.5); /* Fondo semi-transparente */
            padding: 10px;
            border-radius: 5px;
            font-size: 24px; /* Tamaño del texto */
        }
        .nav-button {
            position: absolute;
            bottom: 20px; /* Espaciado desde la parte inferior */
            right: 20px; /* Espaciado desde la derecha */
            padding: 10px 20px; /* Espaciado del botón */
            background-color: #007bff; /* Color de fondo */
            color: white; /* Color del texto */
            border: none; /* Sin borde */
            border-radius: 5px; /* Bordes redondeados */
            cursor: pointer; /* Cambia el cursor a puntero */
            font-size: 16px; /* Tamaño del texto */
        }
        .nav-button:hover {
            background-color: #0056b3; /* Color de fondo al pasar el mouse */
        }
    </style>
</head>
