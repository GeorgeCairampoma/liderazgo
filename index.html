    <title>Imágenes en Secciones</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        section {
            position: relative;
            min-height: 100vh;
            overflow: hidden;
            padding-bottom: 50px;
            background-color: rgba(139, 69, 19, 0.7);
            backdrop-filter: blur(5px);
            display: flex; /* Flexbox para centrar contenido */
            flex-direction: column; /* Para apilar elementos verticalmente */
            justify-content: center; /* Centra verticalmente */
            align-items: center; /* Centra horizontalmente */
        }
        img {
            display: block;
            margin: 20px auto; /* Espaciado en la parte superior */
            max-width: 80%; /* Ajusta el ancho máximo */
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Sombra para la imagen */
        }
        h2 {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            font-size: 24px;
        }
        .nav-button {
            width: 30%; /* Botón ocupa un 30% del ancho */
            padding: 15px; /* Aumenta el padding */
            background-color: #d2b48c;
            color: white;
            border: none;
            border-radius: 5px; /* Bordes redondeados */
            cursor: pointer;
            font-size: 16px;
            position: absolute; /* Para posicionar al fondo */
            bottom: 10px; /* Espaciado desde el fondo */
        }
        .nav-button:hover {
            background-color: #c2a58d;
        }
        .next-button {
            right: 10px; /* A la derecha */
        }
        .back-button {
            left: 10px; /* A la izquierda */
        }
        .disabled {
            background-color: #a9a9a9; /* Color gris para el botón deshabilitado */
            cursor: not-allowed; /* Cambia el cursor a prohibido */
        }
    </style>
</head>
